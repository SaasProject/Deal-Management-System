<div class="row">
    <div class="col-md-8 form-inline">
        <label for="pageSize">Page size: </label>
        <input id="pageSize" type="number" ng-model="pageSize" class="form-control" min="1" max={{allClients.length}}>
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search">
    </div>
    <div class="col-md-2 pull-right">
        <button class="btn btn-primary" ui-sref="newClient">New Client</button>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-md-12 table-responsive">
        <div style="text-align:center" class="spinner" ng-show="loading">
            <img src="loader.gif" />
        </div>
        <table class="table table-hover normal-table">
            <thead>
                <tr>
                    <th ng-click="sortColumn('cmpnyNameShort')" ng-class="sortClass('cmpnyNameShort')">Company Name (Short)</th>
                    <th ng-click="sortColumn('cmpnyNameLong')" ng-class="sortClass('cmpnyNameLong')">Company Name (Long)</th>
                    <th ng-click="sortColumn('country')" ng-class="sortClass('country')">Country</th>
                    <th ng-click="sortColumn('contactPerson')" ng-class="sortClass('contactPerson')">Contact Person</th>
                    <th ng-click="sortColumn('contactNumber')" ng-class="sortClass('contactNumber')">Contact Number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <tr ng-repeat="client in allClients | orderObjectBy : column : reverse | filter : searchText | pagination: (currentPage - 1) * pageSize | limitTo: pageSize ">
                        <td>{{client['cmpnyNameShort']}}</td>
                        <td>{{client['cmpnyNameLong']}}</td>
                        <td>{{client['country']}}</td>
                        <td>{{client['contactPerson']}}</td>
                        <td>{{client['contactNumber']}}</td>
                        <td>
                            <a>
                                <i class="fa fa-list-alt" aria-hidden="true" ng-click="" data-toggle="tooltip"></i>
                                <a>
                        </td>
                    </tr>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <ul class="pagination" uib-pagination total-items="allClients.length" ng-model="currentPage" items-per-page="pageSize" boundary-links="true"
            max-size="3" force-ellipses="true" first-text="<<" previous-text="<" next-text=">" last-text=">>"></ul>
    </div>
    <div class="col-md-4"></div>
</div>
